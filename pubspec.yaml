name: naver_map_plugin
description: Android환경과 ios환경에서 네이버지도를 표시하는 프로젝트입니다.
  flutter naver map plugin support android and iOS. and this plugin stil has lots of problem.
version: 0.8.2
homepage:
repository: https://github.com/LBSTECH/naver_map_plugin.git

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: map.naver.plugin.net.lbstech.naver_map_plugin
        pluginClass: NaverMapPlugin
      ios:
        pluginClass: NaverMapPlugin
